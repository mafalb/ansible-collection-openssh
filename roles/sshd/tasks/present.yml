# vim: set ft=yaml ts=2 expandtab:
---

- name: sshd is present
  package:
    name: "{{ sshd_extra_packages|default([]) + sshd_packages }}"
    state: present

- name: sshd is configured
  block:

  - name: sshd_config.d is present
    file:
      path: "{{ sshd_config_d }}"
      state: directory
      mode: 00750
    notify: reload sshd
    when: ansible_os_family == 'Debian'

  - name: sshd main config is present
    template:
      src: sshd_config.j2
      dest: /etc/ssh/sshd_config
      mode: 00640
    notify: reload sshd

- name: sshd is enabled
  service:
    name: "{{ sshd_service }}"
    enabled: true

- name: sshd is started
  service:
    name: "{{ sshd_service }}"
    state: started
    enabled: true
  register: _sshd_was_just_started

...
