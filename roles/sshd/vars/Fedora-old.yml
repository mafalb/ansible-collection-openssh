---

sshd_packages:
- openssh-server

sshd_extra_packages:
- initscripts

sshd_service: sshd
sshd_keygen_service: sshd-keygen.service
sftp_subsystem: /usr/libexec/openssh/sftp-server

sshd_config_has_global_include: false
sshd_gssapiauth: 'yes'
sshd_syslogfacility: AUTHPRIV

