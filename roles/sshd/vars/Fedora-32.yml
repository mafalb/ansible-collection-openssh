---

sshd_packages:
- openssh-server

sshd_extra_packages:
- initscripts

sshd_service: sshd
sshd_keygen_service: sshd-keygen.target
sshd_keygen: /usr/libexec/openssh/sshd-keygen
sftp_subsystem: /usr/libexec/openssh/sftp-server

sshd_config_has_global_include: true
sshd_config_default_mode: '0600'
sshd_gssapiauth: 'yes'
sshd_syslogfacility: AUTHPRIV

...
