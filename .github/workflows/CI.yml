# vim: set ft=yaml ts=2 expandtab:
---

name: CI

on:

  push:
    branches:
    - '**'
    tags-ignore:
    - '*'

  schedule:
    - cron: '40 11 * * 6'

jobs:

  CI:

    runs-on: ubuntu-20.04

    strategy:

      fail-fast: false

      matrix:

        target:
        - centos7
        - centos8
        - oraclelinux7
        - oraclelinux8
        - ubuntu-16.04
        - ubuntu-18.04
        - ubuntu-20.04
        - fedora32
        - fedora33
        - debian9
        - debian10

        ansible_version:
        - '2.9'
        - '2.10'

        include:

        - target: centos7
          distribution: centos
          version: 7

        - target: centos8
          distribution: centos
          version: 8

        - target: oraclelinux7
          distribution: oraclelinux
          version: 7

        - target: oraclelinux8
          distribution: oraclelinux
          version: 8-slim

        - target: ubuntu-16.04
          distribution: ubuntu
          version: xenial

        - target: ubuntu-18.04
          distribution: ubuntu
          version: bionic

        - target: ubuntu-20.04
          distribution: ubuntu
          version: focal

        - target: fedora32
          distribution: fedora
          version: 32

        - target: fedora33
          distribution: fedora
          version: 33

        - target: debian9
          distribution: debian
          version: stretch

        - target: debian10
          distribution: debian
          version: buster

    env:
      
      ANSIBLE_VERSION: ${{ matrix.ansible_version }}
      CI_CONTAINER_IMAGE: ${{ matrix.distribution }}
      CI_CONTAINER_TAG: ${{ matrix.version }}
      PY_COLORS: 1
      ANSIBLE_FORCE_COLOR: 1
      
    defaults:
      run:
        working-directory: ansible_collections/mafalb/openssh

    steps:

    - name: checkout collection mafalb.openssh
      uses: actions/checkout@v2
      with:
        path: ansible_collections/mafalb/openssh

    - name: install system ansible
        run: sudo apt install ansible

    # note: this uses ansible-galaxy from preinstalled ansible (2.10)
    #
    - name: install mafalb.ansible
      run: ansible-galaxy collection install -r molecule/requirements.yml

    # note: this uses ansible-playbook from system ansible
    #
    - name: install molecule
      run: /usr/bin/ansible-playbook -D ~/.ansible/collections/ansible_collections/mafalb/ansible/playbooks/molecule.yml -e molecule_ansible_version=$ANSIBLE_VERSION -t all,debug

    - name: check ansible version
      run: |
        source ~/.virtualenvs/molecule/bin/activate
        ansible --version | grep "^ansible ${{ matrix.ansible_version }}"

    - name: molecule tests
      run: |
        source ~/.virtualenvs/molecule/bin/activate
        molecule test

...
